<mat-card style="border: 3px solid #600706">
  <mat-card-title>{{event.title}}</mat-card-title>
  <mat-card-subtitle>{{event.location}}</mat-card-subtitle>
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>{{event.date}}</mat-grid-tile>
    <mat-grid-tile>{{event.bloodType?.bloodType}} {{event.bloodType?.rhValue}}</mat-grid-tile>
  </mat-grid-list>
  <mat-card-footer>
    {{event.details}}
  </mat-card-footer>
</mat-card>
