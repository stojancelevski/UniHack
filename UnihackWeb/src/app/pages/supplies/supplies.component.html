<ng-container *ngIf="dataSource.length=== suppliesToHospital?.length">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="increase">
      <th mat-header-cell *matHeaderCellDef> Increase Supply</th>
      <td mat-cell *matCellDef="let element">
        <button mat-fab (click)="increase(element.key,element.quantity)">
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="bloodType">
      <th mat-header-cell *matHeaderCellDef> Blood Type</th>
      <td mat-cell *matCellDef="let element"> {{element?.bloodType}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="rhValue">
      <th mat-header-cell *matHeaderCellDef> Rh Value</th>
      <td mat-cell *matCellDef="let element"> {{element?.rhValue}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Supplies</th>
      <td mat-cell *matCellDef="let element"> {{element?.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="decrease">
      <th mat-header-cell *matHeaderCellDef>Decrease Supply</th>
      <td mat-cell *matCellDef="let element">
        <button mat-fab (click)="decrease(element.key,element.quantity)">
          <mat-icon>remove</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
