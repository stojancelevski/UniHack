<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="event">
  <ion-item>
    <ion-label class="ion-text-wrap">
      <div style="height: 200px">
        <here-map apiKey="Lv9U1GeDvugD-1LmvpVJgyGiXXnWdpZeyGMwa45vuoM" lat="37.7397" lng="-121.4252"></here-map>
      </div>
      <h2>
        {{ event.title }}
        <span class="date">
          <ion-note>{{ event.date }}</ion-note>
        </span>
      </h2>
    </ion-label>
  </ion-item>

  <div class="ion-padding">
    <p>
      {{ event.details }}
    </p>
    <ion-button [routerLink]="['/register', key]">Register For Event</ion-button>
  </div>
</ion-content>
