<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Profile
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-slides pager="true">
    <ion-slide *ngFor="let event of events | async">
      <app-event-slides [event]="event"></app-event-slides>
    </ion-slide>
  </ion-slides>

  <ion-list>
    <app-event *ngFor="let event of events | async" [event]="event"></app-event>
  </ion-list>
</ion-content>
